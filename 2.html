<h2>약의 종류</h2>

  <p><strong><u>소화제</strong></u>는 음식물의 소화를 촉진시키는 약물이다.<br>
<strong><u>진통제</strong></u>는 몸이 쑤시고 아픈 증상을 제거하거나 경감시키는 목적으로 사용하는 의약품이다.<br>
<strong><u>항생제</strong></u>는 다른 미생물의 발육을 억제하거나 사멸시키는 물질이다.</p>
